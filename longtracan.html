<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đầu Tiên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Chào mừng bạn đến với trang web đầu tiên!</h1>
    <p>Đây là trang web thử nghiệm được tạo bằng HTML và CSS.</p>
    <button onclick="alert('Bạn vừa bấm nút!')">Bấm vào tôi</button>
</body>
</html>
